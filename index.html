<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karvin Tools</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Utility Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <!-- Cropper.js library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <!-- Custom Tailwind Config & Fonts -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .dark .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { jsPDF } = window.jspdf;
        const { PDFDocument } = window.PDFLib;
        const imageCompression = window.imageCompression;
        const QRCode = window.QRCode;
        const { html2canvas } = window;

        // --- MOCK DATA & COMPONENTS ------------------------------------------
        
        const TOOL_COMPONENTS = {
            PDFMaker: () => <PDFMaker />,
            ImageCropper: () => <ImageCropperTool />,
            ImageCompressor: () => <ImageCompressor />,
            ImageToPDF: () => <ImageToPDF />,
            PDFSplitMerge: () => <PDFSplitMerge />,
            QRCodeGenerator: () => <QRCodeGenerator />,
            WordCounter: () => <WordCounter />,
            UnitConverter: () => <UnitConverter />,
            BasicCalculator: () => <BasicCalculator />,
            PercentageCalculator: () => <PercentageCalculator />,
            GPACalculator: () => <GPACalculator />,
            AgeConverter: () => <AgeConverter />,
             ImageResizer: () => <ImageResizer />,
        };

        const TOOLS = [
            { id: 'pdf-maker', title: 'PDF Maker', description: 'Create PDFs from text or files', component: 'PDFMaker', icon: (props) => <svg {...props} xmlns="http://www.w.3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg> },
            { id: 'image-cropper', title: 'Image Cropper', description: 'Crop images with set ratios', component: 'ImageCropper', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6.13 1L6 16a2 2 0 0 0 2 2h15"></path><path d="M1 6.13L16 6a2 2 0 0 1 2 2v15"></path></svg> },
            { id: 'image-compressor', title: 'Image Compressor', description: 'Reduce image file size', component: 'ImageCompressor', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14M10 19v-2M10 7V5M14 19v-2M14 7V5M7 10H5M19 10h-2M7 14H5M19 14h-2"/></svg> },
            { id: 'image-to-pdf', title: 'Image to PDF', description: 'Convert images into a single PDF', component: 'ImageToPDF', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><path d="M8 12h8v8H8z"/><path d="M12 12v8"/><path d="M10 14l2-2 2 2"/></svg> },
            { id: 'pdf-split-merge', title: 'PDF Split & Merge', description: 'Split or combine PDF files', component: 'PDFSplitMerge', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/><path d="M9 12h6"/><path d="M12 9v6"/><path d="M4 12h1m14 0h1"/></svg> },
            { id: 'qr-code-generator', title: 'QR Code Generator', description: 'Create QR codes for links or text', component: 'QRCodeGenerator', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect><path d="M14 14h7v7h-7z"></path></svg> },
            { id: 'word-counter', title: 'Word Counter', description: 'Count words and estimate read time', component: 'WordCounter', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 6.1H3"/><path d="M21 12.1H3"/><path d="M15.1 18.1H3"/><path d="M18.1 9.1v6"/><path d="M21 7.1v10"/></svg> },
            { id: 'unit-converter', title: 'Unit Converter', description: 'Convert various units of measurement', component: 'UnitConverter', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m7 20 10-10"/><path d="M10 20v-3h3"/><path d="m17 4-10 10"/><path d="M14 4v3h-3"/></svg> },
            { id: 'basic-calculator', title: 'Calculator', description: 'Perform basic calculations', component: 'BasicCalculator', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="8" y2="14"/><line x1="12" y1="10" x2="12" y2="18"/></svg> },
            { id: 'percentage-calculator', title: 'Percentage Calculator', description: 'Calculate percentages easily', component: 'PercentageCalculator', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="5" x2="5" y2="19"></line><circle cx="6.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="17.5" r="2.5"></circle></svg> },
            { id: 'gpa-calculator', title: 'GPA Calculator', description: 'Calculate your Grade Point Average', component: 'GPACalculator', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></svg> },
            { id: 'age-converter', title: 'Age Converter', description: 'Calculate age from date of birth', component: 'AgeConverter', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg> },
             { id: 'image-resizer', title: 'Image Resizer', description: 'Resize images by pixels or percentage', component: 'ImageResizer', icon: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.37 3.63 21 1l-2.63 2.63"/><path d="M21 6V3h-3"/></svg> },
        ];
        
        // --- CORE UI COMPONENTS ---------------------------------------------

        function App() {
            const [searchQuery, setSearchQuery] = useState('');
            const [activeTool, setActiveTool] = useState(null);

            const filteredTools = useMemo(() => 
                TOOLS.filter(tool =>
                    tool.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    tool.description.toLowerCase().includes(searchQuery.toLowerCase())
                ), [searchQuery]);

            const ActiveComponent = activeTool ? TOOL_COMPONENTS[activeTool.component] : null;
            
            return (
                <div className="min-h-screen flex flex-col">
                    <Header searchQuery={searchQuery} setSearchQuery={setSearchQuery} />
                    <main className="flex-grow container mx-auto p-4 md:p-6 lg:p-8">
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
                            {filteredTools.map(tool => (
                                <div 
                                    key={tool.id} 
                                    onClick={() => setActiveTool(tool)} 
                                    className="bg-white/80 dark:bg-slate-800/70 dark:backdrop-blur-md dark:border dark:border-slate-700 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 cursor-pointer p-5 flex items-center space-x-4"
                                >
                                    <div className="bg-blue-100 dark:bg-blue-900/40 p-3 rounded-full">
                                        {tool.icon({className: "w-6 h-6 text-blue-600 dark:text-blue-400"})}
                                    </div>
                                    <div>
                                        <h3 className="font-semibold text-gray-800 dark:text-white">{tool.title}</h3>
                                        <p className="text-sm text-gray-500 dark:text-gray-400">{tool.description}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                         {filteredTools.length === 0 && (
                            <div className="text-center py-12">
                                <p className="text-gray-500 dark:text-gray-400">No tools found for "{searchQuery}"</p>
                            </div>
                        )}
                    </main>
                    {activeTool && ActiveComponent && (
                        <Modal title={activeTool.title} onClose={() => setActiveTool(null)}>
                            <ActiveComponent />
                        </Modal>
                    )}
                    <Footer />
                </div>
            );
        }

        function Header({ searchQuery, setSearchQuery }) {
            return (
                <header className="bg-white/80 dark:bg-gray-900/60 backdrop-blur-lg sticky top-0 z-10 border-b border-gray-200 dark:border-gray-700/50">
                    <div className="container mx-auto px-4 sm:px-6 py-3 flex flex-col sm:flex-row justify-between items-center gap-4 sm:gap-0">
                        <div className="flex items-center space-x-3">
                            <img src="VPlogo.png" alt="Karvin Tools Logo" className="w-9 h-9 rounded-full object-cover" onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/40x40/3B82F6/FFFFFF?text=KT&font=inter'; }} />
                            <h1 className="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Karvin Tools</h1>
                        </div>
                        <div className="flex items-center space-x-4">
                             <div className="relative w-full sm:w-48 md:w-64">
                                <Input 
                                    type="search" 
                                    placeholder="Search tools..." 
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                    className="pl-9"
                                />
                                <svg className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            </div>
                            <ThemeToggle />
                        </div>
                    </div>
                </header>
            );
        }
        
        function Footer() {
            return (
                <footer className="bg-white/80 dark:bg-gray-900/60 backdrop-blur-lg border-t border-gray-200 dark:border-gray-700/50 mt-auto">
                    <div className="container mx-auto px-4 sm:px-6 py-6 text-center text-gray-600 dark:text-gray-400">
                        <div className="flex justify-center items-center space-x-6 mb-4">
                            <a href="https://programmervinay.github.io" target="_blank" rel="noopener noreferrer" className="text-sm hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                Personal Portfolio
                            </a>
                             <span className="text-gray-300 dark:text-gray-600">|</span>
                            <a href="https://programmervinay.github.io/tradervinay" target="_blank" rel="noopener noreferrer" className="text-sm hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                Karvin Trading
                            </a>
                            <span className="text-gray-300 dark:text-gray-600">|</span>
                            <a href="https://programmervinay.github.io/creations/pdf.html" target="_blank" rel="noopener noreferrer" className="text-sm hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                                PDF Tool
                            </a>
                        </div>
                        <p className="text-xs">&copy; {new Date().getFullYear()} Karvin Tools. All Rights Reserved.</p>
                    </div>
                </footer>
            );
        }

        function ThemeToggle() {
            const [isDark, setIsDark] = useState(
                localStorage.getItem('theme') === 'dark' || 
                (localStorage.getItem('theme') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)
            );

            useEffect(() => {
                const root = window.document.documentElement;
                root.classList.toggle('dark', isDark);
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }, [isDark]);

            return (
                <button onClick={() => setIsDark(!isDark)} className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    {isDark ? 
                        <svg className="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg> :
                        <svg className="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    }
                </button>
            );
        }

        function Modal({ title, children, onClose }) {
            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800/70 dark:backdrop-blur-md dark:border dark:border-slate-700 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] flex flex-col" onClick={(e) => e.stopPropagation()}>
                        <header className="p-4 border-b dark:border-gray-700/50 flex justify-between items-center">
                            <h2 className="text-lg font-semibold">{title}</h2>
                            <button onClick={onClose} className="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                                <svg className="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </header>
                        <main className="p-6 overflow-y-auto">
                            {children}
                        </main>
                    </div>
                </div>
            );
        }
        
        // --- REUSABLE FORM COMPONENTS ---------------------------------------

        const Button = ({ children, className, ...props }) => (
            <button {...props} className={`px-4 py-2 rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 disabled:cursor-not-allowed transition-colors ${className}`}>
                {children}
            </button>
        );

        const Input = ({ className, ...props }) => (
            <input {...props} className={`w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 ${className}`} />
        );
        
        const Select = ({ children, className, ...props }) => (
            <select {...props} className={`w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 ${className}`}>
                {children}
            </select>
        );

        const Spinner = () => (
             <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
             </svg>
        );

        function FileInput({ onFileChange, accept, multiple = false }) {
            const [isDragging, setIsDragging] = useState(false);
            const inputRef = useRef(null);

            const handleDrag = (e) => { e.preventDefault(); e.stopPropagation(); };
            const handleDragIn = (e) => { handleDrag(e); setIsDragging(true); };
            const handleDragOut = (e) => { handleDrag(e); setIsDragging(false); };
            const handleDrop = (e) => {
                handleDrag(e);
                setIsDragging(false);
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    onFileChange(e.dataTransfer.files);
                    e.dataTransfer.clearData();
                }
            };
            const handleChange = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    onFileChange(e.target.files);
                }
            };
            
            return (
                <div 
                    onDragEnter={handleDragIn}
                    onDragLeave={handleDragOut}
                    onDragOver={handleDrag}
                    onDrop={handleDrop}
                    onClick={() => inputRef.current.click()}
                    className={`border-2 border-dashed rounded-lg p-8 text-center cursor-pointer transition-colors ${isDragging ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20' : 'border-gray-300 dark:border-gray-600 hover:border-blue-400'}`}
                >
                    <input ref={inputRef} type="file" className="hidden" accept={accept} multiple={multiple} onChange={handleChange} />
                    <p>Drag & drop files here, or click to select</p>
                    <p className="text-sm text-gray-500">Accepted: {accept}</p>
                </div>
            );
        }
        
        // --- TOOL IMPLEMENTATIONS -------------------------------------------

        function PDFMaker() {
            const [text, setText] = useState('<h1>My Document</h1><p>Start writing here...</p>');
            const [status, setStatus] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);

            const handleFileUpload = (files) => {
                const file = files[0];
                if(file && file.type === "text/plain"){
                    const reader = new FileReader();
                    reader.onload = (e) => setText(e.target.result.replace(/\n/g, '<br>'));
                    reader.readAsText(file);
                } else {
                    setStatus("Please upload a .txt file.");
                }
            };

            const handleExport = () => {
                if (!text.trim()) {
                    setStatus("Cannot export an empty document.");
                    return;
                }
                setIsProcessing(true);
                setStatus('Generating PDF...');

                const printArea = document.createElement('div');
                printArea.style.width = '210mm';
                printArea.style.padding = '15mm';
                printArea.style.backgroundColor = 'white';
                printArea.style.color = 'black';
                printArea.style.position = 'absolute';
                printArea.style.left = '-9999px';
                printArea.innerHTML = text;
                document.body.appendChild(printArea);

                html2canvas(printArea, { scale: 2 })
                    .then((canvas) => {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        const canvasWidth = canvas.width;
                        const canvasHeight = canvas.height;
                        const ratio = canvasWidth / canvasHeight;
                        
                        const imgWidth = pdfWidth;
                        const imgHeight = imgWidth / ratio;
                        
                        let heightLeft = imgHeight;
                        let position = 0;

                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pdfHeight;

                        while (heightLeft > 0) {
                            position = heightLeft - imgHeight;
                            pdf.addPage();
                            pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                            heightLeft -= pdfHeight;
                        }
                        
                        pdf.save("document.pdf");
                        setStatus("PDF generated successfully!");
                    })
                    .catch(err => {
                        console.error(err);
                        setStatus("Failed to generate PDF. Check console for errors.");
                    })
                    .finally(() => {
                        document.body.removeChild(printArea);
                        setIsProcessing(false);
                    });
            };

            return (
                <div className="space-y-4">
                    <h3 className="text-lg font-semibold text-center">Option 1: Upload TXT file</h3>
                    <FileInput onFileChange={handleFileUpload} accept=".txt" />
                    <div className="relative border-t border-b border-gray-200 dark:border-gray-700 my-4">

        function ImageToPDF() {
            const { jsPDF } = window.jspdf;
            const [images, setImages] = useState([]);
            const [status, setStatus] = useState('');
        
            const handleFileChange = (files) => {
                const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
                const newImages = imageFiles.map(file => ({
                    id: Date.now() + Math.random(), // unique id
                    file,
                    url: URL.createObjectURL(file)
                }));
                setImages(prev => [...prev, ...newImages]);
            };

            const removeImage = (id) => {
                setImages(prev => prev.filter(img => img.id !== id));
            };
        
            const generatePdf = async () => {
                if (images.length === 0) {
                    setStatus("Please select at least one image.");
                    return;
                }
                setStatus("Generating PDF...");
                const doc = new jsPDF();
                
                for (let i = 0; i < images.length; i++) {
                    const img = images[i];
                    const image = await new Promise((resolve) => {
                        const imgEl = new Image();
                        imgEl.onload = () => resolve(imgEl);
                        imgEl.src = img.url;
                    });
        
                    const imgWidth = image.width;
                    const imgHeight = image.height;
                    const pdfWidth = doc.internal.pageSize.getWidth();
                    const pdfHeight = doc.internal.pageSize.getHeight();
                    const ratio = Math.min(pdfWidth / imgWidth, pdfHeight / imgHeight);
                    const width = imgWidth * ratio;
                    const height = imgHeight * ratio;
                    const x = (pdfWidth - width) / 2;
                    const y = (pdfHeight - height) / 2;
                    
                    if (i > 0) doc.addPage();
                    doc.addImage(image, 'JPEG', x, y, width, height);
                }
                
                doc.save('images.pdf');
                setStatus("PDF generated successfully!");
            };
        
            return (
                <div className="space-y-4">
                    <FileInput onFileChange={handleFileChange} multiple accept="image/*" />
                    {images.length > 0 && (
                        <div className="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2">

                               <div key={img.id} className="relative group">

                                   </button>
                               </div>
                           ))}
                        </div>
                    )}

                        Generate PDF from {images.length} image(s)
                    </Button>
                    {status && <p className="text-center">{status}</p>}
                </div>
            );
        }

        function PDFSplitMerge() {
            const [mode, setMode] = useState('split'); // 'split' or 'merge'
            const [splitFile, setSplitFile] = useState(null);
            const [mergeFiles, setMergeFiles] = useState([]);
            const [pageRange, setPageRange] = useState('');
            const [status, setStatus] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);

            const handleSplitFile = (files) => setSplitFile(files[0]);
            const handleMergeFiles = (files) => setMergeFiles(Array.from(files));

            const handleSplit = async () => {
                if (!splitFile || !pageRange) {
                    setStatus('Please select a file and enter a page range.');
                    return;
                }
                setIsProcessing(true);
                setStatus('Splitting PDF...');
                try {
                    const existingPdfBytes = await splitFile.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(existingPdfBytes);
                    const newPdf = await PDFDocument.create();
                    
                    const pageCount = pdfDoc.getPageCount();
                    const pagesToCopy = [];
                    const ranges = pageRange.split(',');
                    
                    ranges.forEach(range => {
                        if (range.includes('-')) {
                            const [start, end] = range.split('-').map(num => parseInt(num.trim()));
                            if (!isNaN(start) && !isNaN(end)) {
                                for (let i = start; i <= end; i++) {
                                    if (i > 0 && i <= pageCount) pagesToCopy.push(i - 1);
                                }
                            }
                        } else {
                            const page = parseInt(range.trim());
                            if (!isNaN(page) && page > 0 && page <= pageCount) {
                                pagesToCopy.push(page - 1);
                            }
                        }
                    });

                    const copiedPages = await newPdf.copyPages(pdfDoc, pagesToCopy);
                    copiedPages.forEach(page => newPdf.addPage(page));

                    const pdfBytes = await newPdf.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `split_${splitFile.name}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    setStatus('PDF split successfully!');
                } catch (e) {
                    console.error(e);
                    setStatus('Error splitting PDF. Please check the file and page range.');
                } finally {
                    setIsProcessing(false);
                }
            };
            
            const handleMerge = async () => {
                if (mergeFiles.length < 2) {
                    setStatus('Please select at least two PDF files to merge.');
                    return;
                }
                setIsProcessing(true);
                setStatus('Merging PDFs...');
                try {
                    const mergedPdf = await PDFDocument.create();
                    for (const file of mergeFiles) {
                        const pdfBytes = await file.arrayBuffer();
                        const pdfDoc = await PDFDocument.load(pdfBytes);
                        const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                        copiedPages.forEach(page => mergedPdf.addPage(page));
                    }
                    const mergedPdfBytes = await mergedPdf.save();
                    const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'merged.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    setStatus('PDFs merged successfully!');
                } catch (e) {
                    console.error(e);
                    setStatus('Error merging PDFs. Please ensure all files are valid PDFs.');
                } finally {
                    setIsProcessing(false);
                }
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-center border-b dark:border-gray-700">
                        <button onClick={() => setMode('split')} className={`px-4 py-2 ${mode === 'split' ? 'border-b-2 border-blue-600 text-blue-600' : ''}`}>Split</button>
                        <button onClick={() => setMode('merge')} className={`px-4 py-2 ${mode === 'merge' ? 'border-b-2 border-blue-600 text-blue-600' : ''}`}>Merge</button>
                    </div>

                    {mode === 'split' && (
                        <div className="space-y-4">
                            <h3 className="font-semibold text-center">Split a PDF</h3>
                            <FileInput onFileChange={handleSplitFile} accept=".pdf" />
                            {splitFile && <p className="text-center text-sm">Selected: {splitFile.name}</p>}
                            <Input 
                                type="text" 
                                value={pageRange} 
                                onChange={e => setPageRange(e.target.value)} 
                                placeholder="e.g., 1-3, 5, 8-10"
                            />
                            <Button onClick={handleSplit} className="w-full flex justify-center items-center" disabled={isProcessing}>
                                {isProcessing ? <><Spinner/> Splitting...</> : 'Split PDF'}
                            </Button>
                        </div>
                    )}

                    {mode === 'merge' && (
                        <div className="space-y-4">
                            <h3 className="font-semibold text-center">Merge PDFs</h3>
                            <FileInput onFileChange={handleMergeFiles} accept=".pdf" multiple />
                            {mergeFiles.length > 0 && (
                                <ul className="text-center text-sm list-disc pl-5">
                                    {mergeFiles.map(f => <li key={f.name}>{f.name}</li>)}
                                </ul>
                            )}
                            <Button onClick={handleMerge} className="w-full flex justify-center items-center" disabled={isProcessing}>
                                {isProcessing ? <><Spinner/> Merging...</> : `Merge ${mergeFiles.length} PDFs`}
                            </Button>
                        </div>
                    )}
                    {status && <p className="text-center mt-2">{status}</p>}
                </div>
            );
        }

        function UnitConverter() {
            const [category, setCategory] = useState('Length');
            const [fromUnit, setFromUnit] = useState(UNITS.Length[0].name);
            const [toUnit, setToUnit] = useState(UNITS.Length[1].name);
            const [input, setInput] = useState(1);
            const [output, setOutput] = useState('');

            useEffect(() => {
                setFromUnit(UNITS[category][0].name);
                setToUnit(UNITS[category][1] ? UNITS[category][1].name : UNITS[category][0].name);
            }, [category]);
            
            useEffect(() => {
                const from = UNITS[category].find(u => u.name === fromUnit);
                const to = UNITS[category].find(u => u.name === toUnit);
                if (!from || !to || isNaN(input)) return;
                
                let result;
                if (category === 'Temperature') {
                    if (from.name === 'Celsius') {
                        if (to.name === 'Fahrenheit') result = (input * 9/5) + 32;
                        else if (to.name === 'Kelvin') result = input + 273.15;
                        else result = input;
                    } else if (from.name === 'Fahrenheit') {
                        if (to.name === 'Celsius') result = (input - 32) * 5/9;
                        else if (to.name === 'Kelvin') result = (input - 32) * 5/9 + 273.15;
                        else result = input;
                    } else { // Kelvin
                        if (to.name === 'Celsius') result = input - 273.15;
                        else if (to.name === 'Fahrenheit') result = (input - 273.15) * 9/5 + 32;
                        else result = input;
                    }
                } else {
                    const baseValue = input * from.val;
                    result = baseValue / to.val;
                }

                setOutput(result.toFixed(3));
            }, [input, fromUnit, toUnit, category]);

            return (
                <div className="space-y-4">
                    <Select value={category} onChange={e => setCategory(e.target.value)}>
                       {Object.keys(UNITS).map(u => <option key={u} value={u}>{u}</option>)}

                        <div className="w-full">

                                {UNITS[category].map(u => <option key={u.name} value={u.name}>{u.name}</option>)}
                            </Select>
                        </div>
                        <span className="font-bold">=</span>
                         <div className="w-full">
                            <Input type="text" value={output} readOnly className="bg-gray-100 dark:bg-gray-700" />
                            <Select value={toUnit} onChange={e => setToUnit(e.target.value)}>
                                {UNITS[category].map(u => <option key={u.name} value={u.name}>{u.name}</option>)}
                            </Select>
                        </div>
                    </div>
                </div>
            );
        }

                                }}
                                className={`text-xl p-4 rounded-lg ${
                                    '()/%*-+='.includes(btn) ? 'bg-orange-500 hover:bg-orange-600 dark:bg-orange-600 dark:hover:bg-orange-700' : 'bg-gray-200 text-black hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500'
                                }`}
                            >
                                {btn}
                            </Button>
                        ))}
                    </div>
                </div>
            );
        }
        
        function PercentageCalculator() {
            const [num1, setNum1] = useState('');
            const [num2, setNum2] = useState('');
            const [result, setResult] = useState(null);

            const calculate = () => {
                const n1 = parseFloat(num1);
                const n2 = parseFloat(num2);
                if (!isNaN(n1) && !isNaN(n2) && n2 !== 0) {
                    setResult(`${(n1 / n2) * 100}%`);
                } else {
                    setResult('Invalid input');
                }
            };

            return (
                <div className="space-y-4">
                    <p className="text-center text-lg">
                        What is <Input type="number" value={num1} onChange={e => setNum1(e.target.value)} className="inline-block w-24 mx-1" placeholder="5" /> as a percentage of <Input type="number" value={num2} onChange={e => setNum2(e.target.value)} className="inline-block w-24 mx-1" placeholder="50" />?
                    </p>
                    <Button onClick={calculate} className="w-full">Calculate</Button>
                    {result && <p className="text-center text-xl font-bold">{result}</p>}
                </div>
            );
        }
        
        function GPACalculator() {
            const [courses, setCourses] = useState([{ name: '', grade: 'A', credits: 3 }]);
            const [gpa, setGpa] = useState(null);
            
            const gradePoints = { 'A': 4.0, 'A-': 3.7, 'B+': 3.3, 'B': 3.0, 'B-': 2.7, 'C+': 2.3, 'C': 2.0, 'C-': 1.7, 'D+': 1.3, 'D': 1.0, 'F': 0.0 };

            const handleCourseChange = (index, field, value) => {
                const newCourses = [...courses];
                newCourses[index][field] = field === 'credits' ? parseInt(value) || 0 : value;
                setCourses(newCourses);
            };

            const addCourse = () => setCourses([...courses, { name: '', grade: 'A', credits: 3 }]);
            
            const calculateGpa = () => {
                let totalPoints = 0;
                let totalCredits = 0;
                courses.forEach(course => {
                    totalPoints += (gradePoints[course.grade] || 0) * course.credits;
                    totalCredits += course.credits;
                });
                setGpa(totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : '0.00');
            };

            return (
                <div className="space-y-4">
                    {courses.map((course, index) => (
                        <div key={index} className="flex items-center space-x-2">
                            <Input placeholder={`Course ${index + 1}`} value={course.name} onChange={e => handleCourseChange(index, 'name', e.target.value)} />
                             <Select value={course.grade} onChange={e => handleCourseChange(index, 'grade', e.target.value)}>
                                {Object.keys(gradePoints).map(g => <option key={g} value={g}>{g}</option>)}
                            </Select>
                            <Input type="number" value={course.credits} onChange={e => handleCourseChange(index, 'credits', e.target.value)} className="w-24" />
                        </div>
                    ))}
                    <Button onClick={addCourse} className="w-full bg-gray-500 hover:bg-gray-600">Add Course</Button>
                    <Button onClick={calculateGpa} className="w-full">Calculate GPA</Button>
                    {gpa && <p className="text-center text-2xl font-bold">Your GPA is: {gpa}</p>}
                </div>
            );
        }

        function AgeConverter() {
            const [dob, setDob] = useState('');
            const [age, setAge] = useState(null);

            const calculateAge = () => {
                if (!dob) {
                    setAge(null);
                    return;
                }
                const birthDate = new Date(dob);
                const now = new Date();
                
                if (birthDate > now) {
                    setAge({ error: "Date of birth cannot be in the future." });
                    return;
                }

                let years = now.getFullYear() - birthDate.getFullYear();
                let months = now.getMonth() - birthDate.getMonth();
                let days = now.getDate() - birthDate.getDate();

                if (days < 0) {
                    months--;
                    const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                    days += prevMonth.getDate();
                }

                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                const totalMilliseconds = now - birthDate;
                const totalDays = Math.floor(totalMilliseconds / (1000 * 60 * 60 * 24));
                const totalHours = Math.floor(totalMilliseconds / (1000 * 60 * 60));
                
                setAge({
                    years,
                    months,
                    days,
                    totalDays,
                    totalHours,
                });
            };

            return (
                <div className="space-y-4">
                    <div className="flex flex-col sm:flex-row items-center gap-2">
                        <label htmlFor="dob" className="font-semibold">Your Date of Birth:</label>
                        <Input id="dob" type="date" value={dob} onChange={e => setDob(e.target.value)} />
                    </div>
                    <Button onClick={calculateAge} className="w-full">Calculate Age</Button>
                    {age && (
                        <div className="p-4 bg-gray-100 dark:bg-gray-700/50 rounded-lg space-y-2">
                            {age.error ? (
                                <p className="text-red-500 text-center font-semibold">{age.error}</p>
                            ) : (
                                <>
                                    <h3 className="text-center text-lg font-bold">Your Age Is</h3>
                                    <div className="text-center">
                                        <span className="text-3xl font-bold text-blue-600 dark:text-blue-400">{age.years}</span> years,{' '}
                                        <span className="text-3xl font-bold text-blue-600 dark:text-blue-400">{age.months}</span> months,{' '}
                                        <span className="text-3xl font-bold text-blue-600 dark:text-blue-400">{age.days}</span> days
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 pt-2 text-center">
                                        <div className="p-2 bg-gray-200 dark:bg-gray-800 rounded">
                                            <p className="font-bold">{age.totalDays.toLocaleString()}</p>
                                            <p className="text-sm">Total Days</p>
                                        </div>
                                        <div className="p-2 bg-gray-200 dark:bg-gray-800 rounded">
                                            <p className="font-bold">{age.totalHours.toLocaleString()}</p>
                                            <p className="text-sm">Total Hours</p>
                                        </div>
                                    </div>
                                </>
                            )}
                        </div>
                    )}
                </div>
            );
        }


        
        function ImageResizer() {
            const [originalFile, setOriginalFile] = useState(null);
            const [imageSrc, setImageSrc] = useState(null);
            const [originalDims, setOriginalDims] = useState({ w: 0, h: 0 });

            const [mode, setMode] = useState('size'); // size, percentage
            const [width, setWidth] = useState('');
            const [height, setHeight] = useState('');
            const [percentage, setPercentage] = useState(50);
            const [lockAspectRatio, setLockAspectRatio] = useState(true);

            const [outputFormat, setOutputFormat] = useState('jpeg');
            const [targetSize, setTargetSize] = useState(''); // in KB

            const [resizedImage, setResizedImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [status, setStatus] = useState('');

            const handleFileChange = (files) => {
                const file = files[0];
                if (!file.type.startsWith('image/')) {
                    setStatus('Please select a valid image file.');
                    return;
                }
                setOriginalFile(file);
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        setOriginalDims({ w: img.width, h: img.height });
                        setWidth(img.width);
                        setHeight(img.height);
                    };
                    img.src = e.target.result;
                    setImageSrc(e.target.result);
                };
                reader.readAsDataURL(file);
                // Reset fields
                setResizedImage(null);
                setStatus('');
            };

            const handleWidthChange = (e) => {
                const newWidth = e.target.value;
                setWidth(newWidth);
                if (lockAspectRatio && originalDims.w > 0) {
                    const aspectRatio = originalDims.h / originalDims.w;
                    setHeight(Math.round(newWidth * aspectRatio));
                }
            };
            
            const handleHeightChange = (e) => {
                const newHeight = e.target.value;
                setHeight(newHeight);
                if (lockAspectRatio && originalDims.h > 0) {
                    const aspectRatio = originalDims.w / originalDims.h;
                    setWidth(Math.round(newHeight * aspectRatio));
                }
            };

            const handleResize = async () => {
                if (!originalFile) {
                    setStatus('Please upload an image first.');
                    return;
                }
                setIsProcessing(true);
                setStatus('Resizing image...');
                setResizedImage(null);

                let targetWidth, targetHeight;
                if (mode === 'size') {
                    targetWidth = parseInt(width);
                    targetHeight = parseInt(height);
                } else { // percentage
                    targetWidth = Math.round(originalDims.w * (percentage / 100));
                    targetHeight = Math.round(originalDims.h * (percentage / 100));
                }

                if (isNaN(targetWidth) || isNaN(targetHeight) || targetWidth <= 0 || targetHeight <= 0) {
                    setStatus('Invalid dimensions provided.');
                    setIsProcessing(false);
                    return;
                }

                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = targetWidth;
                    canvas.height = targetHeight;
                    const ctx = canvas.getContext('2d');
                    
                    const img = new Image();
                    img.onload = async () => {
                        ctx.drawImage(img, 0, 0, targetWidth, targetHeight);
                        let blob = await new Promise(resolve => canvas.toBlob(resolve, `image/${outputFormat}`, 0.9));
                        
                        if (targetSize && (outputFormat === 'jpeg' || outputFormat === 'webp')) {
                            setStatus('Compressing to target size...');
                             const compressedFile = await imageCompression(blob, {
                                maxSizeMB: targetSize / 1024,
                                useWebWorker: true,
                            });
                            blob = compressedFile;
                        }
                        
                        const resizedUrl = URL.createObjectURL(blob);
                        setResizedImage({ url: resizedUrl, size: blob.size, name: `resized-${originalFile.name.split('.')[0]}.${outputFormat}` });
                        setStatus('Image resized successfully!');
                    };
                    img.src = imageSrc;

                } catch (err) {
                    console.error(err);
                    setStatus('An error occurred while resizing.');
                } finally {
                    setIsProcessing(false);
                }
            };

            return (
                <div className="space-y-4">
                    {!imageSrc && <FileInput onFileChange={handleFileChange} accept="image/*" />}
                    {imageSrc && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {/* Left Column: Image Preview & Settings */}
                            <div className="space-y-4">
                                <img src={imageSrc} alt="Original Preview" className="w-full h-auto max-h-64 object-contain rounded-lg bg-gray-100 dark:bg-gray-800 p-2" />
                                <div className="text-center text-sm text-gray-500">
                                    Original: {originalDims.w} x {originalDims.h}px
                                </div>
                                <h3 className="font-semibold">Resize Settings</h3>
                                <div className="flex bg-gray-200 dark:bg-gray-700 rounded-lg p-1">
                                    <button onClick={() => setMode('size')} className={`w-full py-1 rounded-md text-sm transition ${mode === 'size' ? 'bg-white dark:bg-gray-600 shadow' : ''}`}>By Size</button>
                                    <button onClick={() => setMode('percentage')} className={`w-full py-1 rounded-md text-sm transition ${mode === 'percentage' ? 'bg-white dark:bg-gray-600 shadow' : ''}`}>As Percentage</button>
                                </div>
                                
                                {mode === 'size' ? (
                                    <div className="grid grid-cols-2 gap-2">
                                        <Input type="number" placeholder="Width" value={width} onChange={handleWidthChange} />
                                        <Input type="number" placeholder="Height" value={height} onChange={handleHeightChange} />
                                    </div>
                                ) : (
                                    <div>
                                        <label>Percentage: {percentage}%</label>
                                        <input type="range" min="1" max="200" value={percentage} onChange={e => setPercentage(e.target.value)} className="w-full" />
                                    </div>
                                )}
                                
                                <div className="flex items-center space-x-2">
                                    <input type="checkbox" id="aspectRatio" checked={lockAspectRatio} onChange={(e) => setLockAspectRatio(e.target.checked)} />
                                    <label htmlFor="aspectRatio" className="text-sm">Lock Aspect Ratio</label>
                                </div>
                            </div>

                            {/* Right Column: Export & Result */}
                            <div className="space-y-4">
                                <h3 className="font-semibold">Export Settings</h3>
                                <div className="space-y-2">
                                    <label className="text-sm">Target File Size (optional, KB)</label>
                                    <Input type="number" value={targetSize} onChange={e => setTargetSize(e.target.value)} placeholder="e.g., 500" />
                                    <p className="text-xs text-gray-400">Works best for JPG & WEBP formats.</p>
                                </div>
                                <div className="space-y-2">
                                    <label className="text-sm">Save Image As</label>
                                    <Select value={outputFormat} onChange={e => setOutputFormat(e.target.value)}>
                                        <option value="jpeg">JPG</option>
                                        <option value="png">PNG</option>
                                        <option value="webp">WEBP</option>
                                    </Select>
                                </div>
                                
                                <Button onClick={handleResize} disabled={isProcessing} className="w-full flex justify-center items-center">
                                    {isProcessing ? <><Spinner/> Resizing...</> : 'Resize Image'}
                                </Button>
                                <Button onClick={() => setImageSrc(null)} className="w-full bg-gray-500 hover:bg-gray-600">Change Image</Button>
                                
                                {status && <p className="text-center text-sm">{status}</p>}
                                
                                {resizedImage && (
                                    <div className="mt-4 text-center space-y-2 p-4 bg-gray-100 dark:bg-gray-800 rounded-lg">
                                        <h3 className="text-lg font-semibold">Resized Result:</h3>
                                        <img src={resizedImage.url} alt="Resized" className="max-w-full mx-auto rounded-lg shadow-md" />
                                        <p className="text-sm">New size: {(resizedImage.size / 1024).toFixed(1)} KB</p>
                                        <a href={resizedImage.url} download={resizedImage.name} className="inline-block px-4 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors">Download</a>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
